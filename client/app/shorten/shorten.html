<div id='container'>
<!-- Your code here -->
<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
  </ul>
    <a href='#/' ng-click='signout()' class='logout'>Logout</a>
  </div>
  <div id='container'></div>

  <form ng-submit='addLink()'>
      <input class='text' type='text' ng-model='link.url' name='url'>
      <input type='submit' value='Shorten'>
  </form>
  <!-- <img class='spinner' src='assets/spiffygif_46x46.gif'> -->
  <div class='message'></div>
  <div class='info link' ng-repeat="link in links | orderBy:'visits':'true'">
    <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}>
      <img src='/assets/redirect_icon.png'/>
      </a>
    <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
    <div class='title'>{{link.title}}</div>
    <div class='original'>{{link.url}}</div>
    <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
  </div>

  <pre>
  {{lin}}
  </pre>
</div>
